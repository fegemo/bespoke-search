<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bespoke-search demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>    
    <article class="cube">
        <section>
            <h1>bespoke-search</h1>
            <h2>Allows <kbd>Ctrl-F</kbd>ing in <a href="https://markdalgleish.com/projects/bespoke.js/" target="_blank">bespoke</a> presentations.</h2>
        </section>
        <section>
            <p>It works with <a href="https://www.npmjs.com/package/bespoke-bullets" target="_blank">bespoke-bullets</a> too, if you provide proper styling.</p>
            <p>Try searching for "bull":</p>
            <ul class="bulleted">
                <li>Bullet 1</li>
                <li>Bullet 2</li>
                <li>Bullet 3</li>
            </ul>
        </section>
    </article>
    <script src="demo.bundled.js"></script>

</html>
